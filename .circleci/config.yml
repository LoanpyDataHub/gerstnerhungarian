version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build:
    executor: python/default
    steps:
      - run:
          name: Clone repo
          command: git clone https://github.com/martino-vic/gerstnerhungarian.git
      - run:
          name: Clone reference catalogues (takes 1min15s)
          command: |
            mkdir concepticon
            cd concepticon
            git clone https://github.com/concepticon/concepticon-data.git
            cd ..
            git clone https://github.com/glottolog/glottolog.git
            git clone https://github.com/cldf-clts/clts.git
      - run:
          name: install commands
          command: pip install -e gerstnerhungarian
      - run:
          name: shorten raw input
          command: cldfbench gerstnerhungarian.map
      - run:
          name: run lexibank script
          command: >
            cldfbench lexibank.makecldf lexibank_gerstnerhungarian.py
            --concepticon-version=v2.5.0
            --glottolog-version=v4.5
            --clts-version=v2.2.0
      - run:
          name: Create orthography profile
          command: cldfbench gerstnerhungarian.map
      - run:
          name: Rerun lexibank-script, from shell-script
          command: |
            cd gerstnerhungarian
            bash hun.sh
      - run:
          name: Install pytest
          command: pip install pytest-cldf
      - run:
          name: Test with pytest
          command: pytest --cldf-metadata=cldf/cldf-metadata.json test.py
          
workflows:
  main:
    jobs:
      - build
